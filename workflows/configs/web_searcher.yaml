# Web Research Workflow Configuration

# Dataset defaults
data:
  prompt: |
    Find the outstanding papers of ACL 2025, extract their title, author list, keywords, abstract, url in one sentence.

# Workflow settings
pipeline:
  max_iterations: 5
  max_time_minutes: 5
  verbose: true
  reporter:
    preset: minimal

# Agent profiles
agents:
  routing_agent:
    profile: routing_agent
  observe_agent:
    profile: observe_agent
  writer_agent:
    profile: writer_agent
  evaluate_agent:
    profile: evaluate_agent

  tool_agents:
    web_searcher_agent:
      profile: web_searcher_agent
    web_crawler_agent:
      profile: web_crawler_agent
