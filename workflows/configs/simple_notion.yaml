# Simple Workflow Configuration - Two Agent Workflow

prompt: |
  Create a new page in Notion named "Test Page" and add the following content:
  - Title: Test Page
  - Content: This is a test page.

# Workflow settings
pipeline:
  verbose: true

# Agent profiles
agents:
  routing_agent:
    profile: routing_agent_simple_notion
      
  notion_agent:
    profile: notion_agent
