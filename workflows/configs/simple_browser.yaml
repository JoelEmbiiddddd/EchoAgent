# Simple Workflow Configuration - Two Agent Workflow

prompt: |
  - Open google.com
  - Search for which LPL team loses to Vietnam in Bo3
  - Return the name of that team

# Workflow settings
pipeline:
  verbose: true

# Agent profiles
agents:
  routing_agent:
    profile: routing_agent_simple_browser
      
  browser_agent:
    profile: browser_agent

mcp:
  servers:
    browser:
      type: stdio
      name: Browser
      params:
        command: npx
        args:
          - -y
          - "@browsermcp/mcp@latest"
